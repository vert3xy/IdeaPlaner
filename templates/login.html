<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaPlanner - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-8">IdeaPlaner</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700">Кто ты?</label>
                <input type="text" id="username" required class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Секретный пароль</label>
                <input type="password" id="password" required class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-rose-500 hover:bg-rose-600 font-medium text-lg transition-all">
                Войти
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = '/dashboard';
            } else {
                alert('Ошибка входа!');
            }
        };
    </script>
</body>
</html>
